<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/images/logo.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Mali"
      rel="stylesheet"
    />
    <link
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="app">
    <navbar-component></navbar-component>

    <!-- Profile Header -->
    <section class="profile-page d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-11">
            <img
              class="cover"
              src="assets/images/uploads/image_cover.jpg"
              alt="cover"
            />
          </div>
          <div class="col-12 col-lg-11">
            <img
              class="avatar"
              src="assets/images/uploads/avatar.png"
              alt="avatar"
            />
          </div>
        </div>
      </div>
    </section>
    <section class="container text-center">
      <h1 class="font-weight-bolder">ชื่อจริง นามสกุล</h1>
      <p class="text-mute">คำแนะนำตัวเองแบบสั้นๆ</p>
      <hr class="mx-auto w-75" />
    </section>

    <!-- ข้อมูลส่วนตัว -->
    <section class="container mb-5 at">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-11">
          <div class="row">
            <div class="col-lg-3">
              <div class="list-group list-profile sticky-top">
                <a
                  href="profile.html"
                  class="list-group-item list-group-item-action active"
                >
                  <i class="far fa-user"></i> ข้อมูลส่วนตัว
                </a>
                <a
                  href="account.html"
                  class="list-group-item list-group-item-action"
                >
                  <i class="far fa-user-cog"></i> ตั้งค่าบัญชี
                </a>
                <a
                  href="favorites.html"
                  class="list-group-item list-group-item-action"
                >
                  <i class="far fa-heart"></i> บทความที่ชอบ
                </a>
              </div>
            </div>
            <div class="col-lg-9">
              <div class="border-0 card ">
                <div class="card-body">
                  <form class="row gy-4"> 
                    <div class="col-md-6">
                      <label class="form-label" for="firstname">ชื่อ</label>
                      <input type="text" class="form-control" name="firstname" id="firstname" placeholder="ชื่อจริง" required>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label" for="lastname">นามสกุล</label>
                      <input type="text" class="form-control" name="lastname" id="lastname" placeholder="นามสกุล" required>
                    </div>
                    <div class="col-md-12">
                      <label class="form-label" for="introduce">แนะนำตัวเอง</label>
                      <input type="text" class="form-control" name="introduce" id="introduce" placeholder="แนะนำตัวเอง" required>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label" for="email">Email</label>
                      <p>example@domain.com</p>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label" for="phone">เบอร์โทรศัพท์</label>
                      <input type="text" class="form-control" name="phone" id="phone" placeholder="เบอร์โทรศัพท์" required>
                    </div>
                    <div class="col-md-12">
                      <label class="form-label" for="address">ที่อยู่</label>
                      <input type="text" class="form-control" name="address" id="address" placeholder="ที่อยู่" required>
                    </div>
                    <div class="col-md-3">
                      <label class="form-label" for="subdistrict">ตำบล</label>
                      <input type="text" class="form-control" name="subdistrict" id="subdistrict" placeholder="ตำบล" required>
                    </div>
                    <div class="col-md-3">
                      <label class="form-label" for="district">อำเภอ</label>
                      <input type="text" class="form-control" name="district" id="district" placeholder="อำเภอ" required>
                    </div>
                    <div class="col-md-4">
                      <label class="form-label" for="province">จังหวัด</label>
                      <input type="text" class="form-control" name="province" id="province" placeholder="จังหวัด" required>
                    </div>
                    <div class="col-md-2">
                      <label class="form-label" for="zipcode">ไปรษณีย์</label>
                      <input type="text" class="form-control" name="zipcode" id="zipcode" placeholder="ไปรษณีย์" required>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer-component></footer-component>
  </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script src="node_modules/http-vue-loader/src/httpVueLoader.js"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script>
      new Vue({
        el: "#app",
        components: {
          "navbar-component": httpVueLoader("./components/navbar.vue"),
          "footer-component": httpVueLoader("./components/footer.vue"),
        },
      });
    </script>
  </body>
</html>
